<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App - WhatsApp Style</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 600px;
      background: #fff;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .chat-header {
      background: #075e54;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #e5ddd5;
    }
    .message {
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 10px;
      max-width: 70%;
      clear: both;
    }
    .you {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }
    .friend {
      background: #fff;
      float: left;
      text-align: left;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      align-items: center;
    }
    select, input {
      padding: 10px;
      margin-right: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    input {
      flex: 1;
    }
    button {
      background: #075e54;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">WhatsApp Clone</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <select id="user-select">
        <option value="you">You</option>
        <option value="friend">Friend</option>
      </select>
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const userSelect = document.getElementById('user-select');

    function sendMessage() {
      const text = messageInput.value.trim();
      const sender = userSelect.value;

      if (text === '') return;

      const message = document.createElement('div');
      message.className = `message ${sender}`;
      message.textContent = text;

      chatMessages.appendChild(message);
      messageInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
